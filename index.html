<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Kawal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="message" aria-live="polite"></div>
    <div id="hearts-container" aria-hidden="true"></div>
    <canvas id="fx" aria-hidden="true"></canvas>
  </div>

  <!-- Part 2: Catch Hearts Game -->
  <div id="game-intro" class="hidden">
    <h1>Wanna play a game?</h1>
    <button id="game-start-btn">Start Game</button>
  </div>

  <div id="catch-game" class="hidden">
    <canvas id="gameCanvas"></canvas>
    <div id="score-display">Score: <span id="score">0</span></div>
  </div>

  <!-- Part 3: Quiz Game -->
  <div id="quiz-game" class="hidden">
    <div class="quiz-container">
      <h2 id="quiz-question">Question will appear here</h2>
      <input type="text" id="quiz-answer" placeholder="Type your answer..." />
      <button id="quiz-submit">Submit</button>
      <p id="quiz-feedback"></p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
